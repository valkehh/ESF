name: Trigger auto deployment for esf-web

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/esf-web-AutoDeployTrigger-f30f03ec-c4a3-45ff-9b15-a4d94353dd0d.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.ESFWEB_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ESFWEB_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ESFWEB_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: 
          registryUsername: ${{ secrets.ESFWEB_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ESFWEB_REGISTRY_PASSWORD }}
          containerAppName: esf-web
          resourceGroup: albinRG
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


